<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<title>1</title>
</head>

<body>
	<div class="rent">
		<div class="rent_item">
			<div class="rent_item_desc">
				<div class="rent_item_desc_img"><img src="img/Group_6.png" alt=""></div>
				<div class="rent_item_desc_info">
					<div class="rent_item_desc_info_address">
						<h1 class="rent_item_desc_info_address_details">2 комн. Оболонський р-н, Полярная 20</h1>
						<p class="rent_item_desc_info_address_text">
							<span class="rent_item_desc_info_address_metro"><span class="rent_item_desc_info_address_metro2">&bull;</span>Героев Днепра</span>
							<span class="rent_item_desc_info_address_metro-distance">10 мин пешком</span>
						</p>
					</div>
					<div class="rent_item_desc_info_features">
						<span class="rent_item_desc_info_features_title">Особенности </span>
						<span class="rent_item_desc_info_features_summary">78 кв. м. &bull; этаж 2 из 5</span>
						<span class="rent_item_desc_info_features_text">Без комунальных, евроремонт, хозяева в Польше, 15 мин. до озера, кофеварка, уборщица.</span>
					</div>
				</div>
			</div>
			<div class="rent_item_prise">
				<span class="rent_item_prise_uah">10 500 грн</span>
				<div class="rent_item_prise_currency">
					<span class="rent_item_prise_currency_usd">420$</span>
					<span class="rent_item_prise_currency_rate"><a href="" class="rent_item_prise_currency_rate_link">курс</a></span>
				</div>
				<div class="rent_item_prise_success">
					<span class="rent_item_prise_success_text">Хорошая цена</span>
					<span class="rent_item_prise_success_icon"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
				</div>
				<div class="rent_item_prise_contact">
					<button class="rent_item_prise_contact_call"><img src="img/Shape.png" alt=""></button>
					<button class="rent_item_prise_contact_message"><img src="img/facebook-messenger.png" alt=""></button>
				</div>
			</div>
		</div>
		<div class="rent_item_next">
			<span class="rent_item_next_link">След. раздел &nbsp;&nbsp;&nbsp; &rarr;</span>
			<span class="rent_item_next_title">Инфраструктура</span>
		</div>

		<div class="rent_item_desc_info_slider">
			<ul class="rent_item_desc_info_slider_container">
				<li class="rent_item_desc_info_slider_container_nav-dots">
					<label class="nav-dot nav-dot-current"></label>
					<label class="nav-dot"></label>
				</li>
			</ul>
		</div>

	</div>
</body>










</html>
